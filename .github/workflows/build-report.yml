name: Build VFD Price Report
on:
  workflow_dispatch: {}
  push:
    paths:
      - 'data/**/*.csv'
      - 'data/*.csv'
      - 'tools/**/*.py'
      - 'tools/*.py'
schedule:
  - cron: '0 3 * * *'   # 09:00 Asia/Dhaka
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pandas openpyxl
      - run: python tools/generate_report.py
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(report): update SISL_VFD_PA_2024 vs 2025_v01 (auto)"
          file_pattern: "reports/* outputs/*"
